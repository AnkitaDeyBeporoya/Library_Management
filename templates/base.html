<!DOCTYPE html>
<html lang="en">
<head>

  <title>Library Management</title>

<body class="hold-transition sidebar-mini layout-fixed">

    </ul>
  </nav>


  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="{% url 'home' %}" class="brand-link">
      <i class="fas fa-book-reader brand-image img-circle elevation-3"></i>
      <span class="brand-text font-weight-light">Library Management</span>
    </a>

    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'users' %}" class="nav-link {% if request.resolver_match.url_name == 'users' %}active{% endif %}">
              <i class="nav-icon fas fa-users"></i>
              <p>Users</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'books' %}" class="nav-link {% if request.resolver_match.url_name == 'books' %}active{% endif %}">
              <i class="nav-icon fas fa-book"></i>
              <p>Books</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'open_records' %}" class="nav-link {% if request.resolver_match.url_name == 'open_records' %}active{% endif %}">
              <i class="nav-icon fas fa-folder-open"></i>
              <p>Open Records</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'closed_records' %}" class="nav-link {% if request.resolver_match.url_name == 'closed_records' %}active{% endif %}">
              <i class="nav-icon fas fa-folder-closed"></i>
              <p>Closed Records</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link" onclick="return confirmReturn();">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>


  <div class="content-wrapper">
    <section class="content pt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                {% block content %}

                 {% endblock %}
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <footer class="main-footer text-center">
    <strong>2025 Library Management System</strong>
  </footer>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap4.min.js"></script>

<script>
  $(document).ready(function() {
    $('.nav-sidebar').tree();
    
    $('[data-widget="pushmenu"]').PushMenu('toggle');
    
   
    $('.table').DataTable({
      responsive: true,
      autoWidth: false,
    });
  });
</script>
    <script>
        function confirmReturn() {
            return confirm("Are you sure you want to logout?");
        }
</script>




<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    document.addEventListener("submit", function (e) {
        if (e.target.matches("form.return-form")) {
            e.preventDefault();
            if (!confirm("Are you sure you want to return this book?")) return;

            fetch(e.target.action, {
                method: "POST",
                body: new FormData(e.target),
                headers: {
                    "X-CSRFToken": csrftoken
                }
            })
            .then(res => {
                if (res.ok) {
                    location.reload(); 
                } else {
                    alert("Error while returning book!");
                }
            });
        }
    });
</script>


</body>
</html>
