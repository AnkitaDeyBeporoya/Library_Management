 {% for record in records %}
                <tr>
                    <td>{{record.id}}</td>
                    <td>{{record.user.full_name}}</td>
                    <td>{{record.book.book_name}}</td>  
                    <td>{{record.book.author}}</td>
                    <td>{{record.issue_date}}</td>
                    <td>{{record.return_date}}</td>
                    <td>
                        {{record.returned_on}}
                    </td>

                    <td>
                        {% if record.fine %}
                            {{ record.fine }}
                        {% else %}
                            0
                        {% endif %}
                    </td>

                    
                   

                </tr> 
            
                
                </tr> 
            {% endfor %}
